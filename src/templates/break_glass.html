{{ template "head" . }}

<div class="page-header">
  <h2>Break the Glass</h2>
</div>

<div class="alert alert-yellow">
  <h5 class="alert-title">Sensitive access</h5>
  <p>Health records are sensitive. Please re-enter your password to confirm you are the current user. This unlock lasts 30 minutes.</p>
</div>

{{ if .Error }}
<div class="alert alert-red">
  <h5 class="alert-title">Error</h5>
  <p>{{ .Error }}</p>
</div>
{{ end }}

<form method="POST" action="/health/break-glass">
  <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
  <input type="hidden" name="next" value="{{ .Next }}" />

  <div class="form-group">
    <label for="username" class="item-title">Username</label>
    <input type="text" id="username" name="username" class="form-item" required autocomplete="username" value="{{ .Username }}" />
  </div>

  <div class="form-group">
    <label for="password" class="item-title">Password</label>
    <input type="password" id="password" name="password" class="form-item" required autofocus autocomplete="current-password" />
  </div>

  <div class="form-group">
    <button type="submit" class="btn">Continue</button>
  </div>
</form>

{{ template "foot" . }}
