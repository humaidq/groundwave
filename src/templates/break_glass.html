{{ template "head" . }}

<div class="page-header">
  <div class="page-header-title">
    <img src="/btg.png" alt="Break the glass illustration" class="break-glass-illustration" />
    <h2>Break the Glass</h2>
  </div>
  <div class="page-header-actions">
    <button type="button" class="btn" onclick="window.history.back()">Back</button>
  </div>
</div>

<div class="alert alert-red">
  <h5 class="alert-title">Sensitive access</h5>
  <p>This action unlocks sensitive data. Re-authenticate to continue.</p>
</div>

<p class="muted-text">Signed in as {{ .DisplayName }}</p>

{{ if .Error }}
<div class="alert alert-red">
  <h5 class="alert-title">Error</h5>
  <p>{{ .Error }}</p>
</div>
{{ end }}

<div class="alert alert-red hidden" data-webauthn-error>
  <h5 class="alert-title">Error</h5>
  <p data-webauthn-error-message></p>
</div>

<div class="form-group">
  <button
    type="button"
    class="btn"
    data-webauthn-reauth
    data-start-url="{{ .BreakGlassBase }}/start"
    data-finish-url="{{ .BreakGlassBase }}/finish"
    data-next-path="{{ .Next }}"
  >Verify</button>
</div>

<script src="/webauthn.js" defer></script>

{{ template "foot" . }}
