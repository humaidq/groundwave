{{ template "head" . }}

<div class="page-header">
  <div class="page-header-title">
    <img src="/btg.png" alt="Break the glass illustration" class="break-glass-illustration" />
    <h2>Break the Glass</h2>
  </div>
  <div class="page-header-actions">
    <button type="button" class="btn" onclick="window.history.back()">Back</button>
  </div>
</div>

<div class="alert alert-red">
  <h5 class="alert-title">Sensitive access</h5>
  <p>This action unlocks sensitive data. Please re-enter your password to confirm you are the current user.</p>
</div>

{{ if .Error }}
<div class="alert alert-red">
  <h5 class="alert-title">Error</h5>
  <p>{{ .Error }}</p>
</div>
{{ end }}

<form method="POST" action="/break-glass">
  <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
  <input type="hidden" name="next" value="{{ .Next }}" />

  <div class="form-group">
    <label for="username" class="item-title">Username</label>
    <input type="text" id="username" name="username" class="form-item" required autocomplete="username" value="{{ .Username }}" readonly />
  </div>

  <div class="form-group">
    <label for="password" class="item-title">Password</label>
    <input type="password" id="password" name="password" class="form-item" required autofocus autocomplete="current-password" />
  </div>

  <div class="form-group">
    <button type="submit" class="btn">Continue</button>
  </div>
</form>

{{ template "foot" . }}
