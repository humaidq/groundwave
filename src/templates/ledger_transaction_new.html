{{ template "head" . }}

{{ if .Breadcrumbs }}
<nav class="breadcrumb" aria-label="Breadcrumb">
  {{ range $i, $b := .Breadcrumbs }}
    {{ if $i }}<span class="breadcrumb-separator">&gt;</span>{{ end }}
    {{ if $b.IsCurrent }}
      <span class="breadcrumb-current">{{ $b.Name }}</span>
    {{ else }}
      <a href="{{ $b.URL }}" class="breadcrumb-item">{{ $b.Name }}</a>
    {{ end }}
  {{ end }}
</nav>
{{ end }}

<div class="page-header">
  <div class="page-header-stack">
    <h2>New Transaction</h2>
    <div class="page-header-meta">
      <span class="ledger-account-name">{{ .Account.Name }}</span>
      <span class="muted-text">Budget month: {{ .PeriodLabel }}</span>
    </div>
  </div>
  <div class="page-header-actions">
    <a href="/ledger/accounts/{{ .Account.ID }}" class="btn">Back</a>
  </div>
</div>

<div class="ledger-form-card">
  <form method="POST" action="/ledger/accounts/{{ .Account.ID }}/transactions">
    <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
    <div class="form-group">
      <label>Merchant</label>
      <input type="text" name="merchant" class="form-item" required />
    </div>
    <div class="form-group">
      <label>Amount (signed, AED)</label>
      <input type="number" step="0.01" name="amount" class="form-item" placeholder="-0.00" required />
    </div>
    <div class="form-group">
      <label>Status</label>
      <select name="status" class="form-item">
        {{ range .TransactionStatusOptions }}
        <option value="{{ .Value }}"{{ if eq .Value "cleared" }} selected{{ end }}>{{ .Label }}</option>
        {{ end }}
      </select>
    </div>
    <div class="form-group">
      <label>Occurred at</label>
      <input type="datetime-local" name="occurred_at" class="form-item" value="{{ .DefaultOccurredAt }}" required />
    </div>
    <div class="form-group">
      <label>Budget ({{ .PeriodLabel }})</label>
      <select name="budget_id" class="form-item">
        <option value="">Uncategorized</option>
        {{ range .Budgets }}
        <option value="{{ .ID }}">{{ .CategoryName }}</option>
        {{ end }}
      </select>
    </div>
    <div class="form-group">
      <label>Note</label>
      <textarea name="note" class="form-item" rows="2"></textarea>
    </div>
    <div class="ledger-form-actions">
      <button type="submit" name="action" value="add" class="btn">Add</button>
      <button type="submit" name="action" value="add_another" class="btn">Add another</button>
    </div>
  </form>
</div>

{{ template "foot" . }}
