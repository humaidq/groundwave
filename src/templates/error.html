{{ template "head" . }}

<h2>Error</h2>

<div class="alert alert-red">
  <h5 class="alert-title">Error</h5>
  <p>{{ if .Error }}{{ .Error }}{{ else }}An error occurred while processing your request.{{ end }}</p>
</div>

<p>
  {{ if .BackLink }}
    <a href="{{ .BackLink }}" class="btn">← Go Back</a>
  {{ else }}
    <a href="/" class="btn">← Back to Home</a>
  {{ end }}
</p>

{{ template "foot" . }}
