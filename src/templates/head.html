<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/normalize-8.0.1.min.css" />
    <link rel="stylesheet" href="/main.css" />
    <title>Groundwave</title>
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <header>
      <h1 class="title">Groundwave</h1>
      <nav class="navbar">
        <button class="nav-hamburger" aria-label="Toggle navigation menu" onclick="this.classList.toggle('active');this.nextElementSibling.classList.toggle('active')">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-menu">
          <a href="/"{{ if .IsWelcome }} class="nav-active"{{ end }}>Home</a>
          <a href="/contacts"{{ if and (not .ContactName) (not .IsNewContact) (not .IsQSOView) (not .IsInventory) (not .IsZettelkasten) (not .IsOverdue) (not .IsQSL) (not .IsWelcome) }} class="nav-active"{{ end }}>Contacts</a>
          <a href="/overdue"{{ if .IsOverdue }} class="nav-active"{{ end }}>Overdue</a>
          <a href="/qsl"{{ if .IsQSL }} class="nav-active"{{ end }}>QSL</a>
          <a href="/zk"{{ if .IsZettelkasten }} class="nav-active"{{ end }}>Zettelkasten</a>
          <a href="/inventory"{{ if .IsInventory }} class="nav-active"{{ end }}>Inventory</a>
          {{ if .ContactName }}
            <a href="#" class="nav-active" title="{{ .ContactName }}">{{ .ContactName }}</a>
          {{ else if .IsNewContact }}
            <a href="#" class="nav-active">Add New Contact</a>
          {{ else if .IsQSOView }}
            <a href="#" class="nav-active">QSO Details</a>
          {{ end }}
        </div>
      </nav>
    </header>
    <main>
