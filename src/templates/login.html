{{ template "head" . }}

<div class="page-header">
  <h2>Login</h2>
</div>

{{ if .Error }}
<div class="alert alert-red">
  <h5 class="alert-title">Error</h5>
  <p>{{ .Error }}</p>
</div>
{{ end }}

<form method="POST" action="/login">
  <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />

  <div class="form-group">
    <label for="username" class="item-title">Username</label>
    <input type="text" id="username" name="username" class="form-item" required autofocus autocomplete="username" />
  </div>

  <div class="form-group">
    <label for="password" class="item-title">Password</label>
    <input type="password" id="password" name="password" class="form-item" required autocomplete="current-password" />
  </div>

  <div class="form-group">
    <button type="submit" class="btn">Login</button>
  </div>
</form>

{{ template "foot" . }}
